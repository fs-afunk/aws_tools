-- This file is automatically generated by lsync-rsautoscale
-- See https://github.com/boxidau/lsync-rsautoscale for more information

settings {
   logfile = "/var/log/lsyncd/lsyncd.log",
   statusFile = "/var/log/lsyncd/lsyncd-status.log",
   statusInterval = 20
}

{% for server in server_list %}

sync {
    default.rsync,
    source="{{ source_dir }}",
    target="{{ server }}:{{ dest_dir }}",
    rsync = {
        owner = true,
        group = true,
        compress = true,
        acls = true,
        verbose = true,
        rsh = "/usr/bin/ssh -p 22 -o StrictHostKeyChecking=no"
    }
}

{% endfor %}
